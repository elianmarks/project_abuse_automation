playbookabuse=/etc/ansible/playbooks/abuse.yaml
playbookblock=/etc/ansible/playbooks/block.yaml
playbookbackup=/etc/ansible/playbooks/backup.yaml
privatekeypathabuse=
privatekeypathall=
inventorypath=/etc/ansible/production/hosts
ansibleroles=/etc/ansible/roles
ipdb=
userdb=
passdb=
database=
databasevpsdedi=
regexfile=/opt/abuse/files/regex.yaml
networkfile=/opt/abuse/files/network.yaml
apiexample=
modelmia=/opt/abuse/files/model.mia
token=
tokenes=
domain=
domaines=

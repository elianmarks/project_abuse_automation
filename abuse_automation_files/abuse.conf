[logger]
logfilemain=/opt/abuse/logs/main/abuse_main
logfileanalyze=/opt/abuse/logs/analyze/abuse_analyze
logfilevt=/opt/abuse/logs/vt/abuse_vt
logfileia=/opt/abuse/logs/ia/abuse_ia
logfilezenapply=/opt/abuse/logs/zenapply/abuse_zenapply
